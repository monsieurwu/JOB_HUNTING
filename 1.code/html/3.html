      
<html>
<head>
    <title>class类示例</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            background-color: #f9f9f9;
        }

        .title {
            color: blue;
            font-size: 24px;
        }

        .content {
            font-size: 16px;
            line-height: 3.5;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="title">这是一个卡片的标题</h2>
        <p class="content">这是卡片的一部分内容。</p>
		<p class="content">这是卡片的另一部分内容。</p>
    </div>
</body>
</html>
